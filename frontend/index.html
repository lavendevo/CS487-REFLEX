<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REFLEX | Epistemic Pipeline</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-900 text-slate-100 font-sans h-screen flex flex-col overflow-hidden">

    <header class="border-b border-slate-700 bg-slate-800/50 p-4 flex justify-between items-center backdrop-blur-md">
        <div class="flex items-center gap-2">
            <div class="w-3 h-3 rounded-full bg-emerald-500 shadow-[0_0_10px_rgba(16,185,129,0.5)]"></div>
            <h1 class="font-semibold tracking-wide text-lg">REFLEX <span class="text-slate-500 text-sm font-normal">v1.0 // Epistemic Engine</span></h1>
        </div>
        <div id="status-bar" class="text-xs font-mono text-slate-400">
            SYSTEM READY
        </div>
    </header>

    <main class="flex-1 flex overflow-hidden">
        
        <aside class="w-1/3 min-w-[350px] max-w-[450px] border-r border-slate-700 bg-slate-800/20 flex flex-col">
            
            <div id="setup-panel" class="p-6 border-b border-slate-700">
                <label class="block text-xs font-bold text-slate-400 uppercase mb-2">Research Directive</label>
                <textarea id="directive-input" 
                    class="w-full bg-slate-950 border border-slate-700 rounded-md p-3 text-sm focus:border-indigo-500 focus:outline-none transition-colors resize-none h-24 font-mono"
                    placeholder="e.g., Verify the efficacy of solid-state batteries for EV usage..."></textarea>
                <button id="btn-start" 
                    class="mt-4 w-full bg-indigo-600 hover:bg-indigo-500 text-white py-2 px-4 rounded-md text-sm font-medium transition-all shadow-lg shadow-indigo-500/20 flex items-center justify-center gap-2">
                    <i data-lucide="play" class="w-4 h-4"></i> Initialize Run
                </button>
            </div>

            <div id="pipeline-container" class="flex-1 overflow-y-auto p-4 space-y-3 hidden">
                </div>
        </aside>

        <section class="flex-1 bg-slate-950/50 relative flex flex-col">
            <div class="h-12 border-b border-slate-700 flex items-center justify-between px-4 bg-slate-900/50">
                <span id="viewer-title" class="text-sm font-medium text-slate-300">Output Viewer</span>
                <div class="flex items-center gap-2">
                    <label class="flex items-center gap-2 text-xs text-slate-400 cursor-pointer select-none">
                        <input type="checkbox" id="toggle-provenance" class="accent-indigo-500">
                        Show Provenance
                    </label>
                </div>
            </div>

            <div id="viewer-content" class="flex-1 overflow-y-auto p-8 font-mono text-sm leading-relaxed text-slate-300">
                <div class="h-full flex flex-col items-center justify-center text-slate-600">
                    <i data-lucide="terminal" class="w-12 h-12 mb-4 opacity-50"></i>
                    <p>Awaiting Pipeline Output...</p>
                </div>
            </div>
        </section>

    </main>

    <script src="app.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
